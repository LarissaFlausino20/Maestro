name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/cypress/browsers

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      # Passo para fazer upload do APK para o Maestro Studio
      - name: Upload APK to Maestro Studio
        uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: rb_v7Sf3tyDTZa0lPJZ0BGLHadRG9cMItFyhZTG09gHcH8dwpIpOC4Vpe13QDGxikBPKXaeSYQNWCbw0UAUzRCBBpiRZwqMunQESzE
          project-id: proj_01jjex2bzhe5a88dms9qdqmgzy 
          app-file: qafood.apk

      # Passo para iniciar os testes no Maestro Studio usando o arquivo android-flow.yaml
      - name: Trigger Maestro tests
        run: |
          curl -X POST "https://api.maestro.app/v1/projects/proj_01jjex2bzhe5a88dms9qdqmgzy/tests/start" \
               -H "Authorization: Bearer rb_v7Sf3tyDTZa0lPJZ0BGLHadRG9cMItFyhZTG09gHcH8dwpIpOC4Vpe13QDGxikBPKXaeSYQNWCbw0UAUzRCBBpiRZwqMunQESzE" \
               -d '{
                     "test_suite_id": "proj_01jjex2bzhe5a88dms9qdqmgzy",  
                     "test_case": "android-flow.yaml"        
                   }'